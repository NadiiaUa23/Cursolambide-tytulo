<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Estilos</title>
    <link href="/style.css" rel="stylesheet">
</head>

<body id="formulario">
    <p><a href="index.html" rel="ir a home"><img src="imagenes/home.png" width="50px" /></a></p>
    <h1>RETO DE ESTILOS ¿APRUEBAS?</h1>
    <div id="f">
        <form name="form">
            <p>Cambio de tipografia:</p>
            <input list="lista-tipografias" name="tipo" />
            <datalist id="lista-tipografias">
                <option value="Arial">
                <option value="Times">
                <option value="Century">
                <option value="Tahoma">
                <option value="Calibri">
                <option value="Courier">
            </datalist><input type="button" onclick="tipog()" value="Cambiar tipografia" /><br />
            <p><input type="checkbox" name="mayus" />Click aquí si quieres la letra mayuscula</p><br /><br />
            <p>Cambio de tamaño:
                <input type="radio" onclick="cambiotam(10)" name="tam"><label>10</label>
                <input type="radio" onclick="cambiotam(15)" name="tam"><label>15</label>
                <input type="radio" onclick="cambiotam(20)" name="tam"><label>20</label>
            </p><br /><br />
            <p>Cambio de fondo:</p>
            <select onchange="fondos()" name="fond">
                <option value="">Selecciona un fondo</option>
                <option value="imagenes/fondos/acuarela.jpg">Acuarela</option>
                <option value="imagenes/fondos/hojas.jpg">Hojas</option>
                <option value="imagenes/fondos/luces.jpg">Luces</option>
                <option value="imagenes/fondos/geometrico.jpg">Geometrico</option>
            </select>
        </form>
    </div>
    <script type="text/javascript">
        function fondos() {
            document.body.style.backgroundImage = "url('" + document.form.fond.value + "')";
            let seleccion = document.form.fond.value;
            if (seleccion == "imagenes/fondos/luces.jpg" || seleccion == "imagenes/fondos/geometrico.jpg") {
                document.body.style.color = "white";

            } else {
                document.body.style.color = "black";
            }
            //alert(document.form.fond.value);
        }

        function tipog() {
            //alert(document.form.tipo.value);
            document.body.style.fontFamily = document.form.tipo.value;
            if (document.form.mayus.checked) {
                document.body.style.textTransform = "uppercase";
            } else {
                document.body.style.textTransform = "lowercase";
            }
        }

        function cambiotam(n) {
            for (c = 0; c < document.getElementsByTagName("p").length; c++) {
                document.getElementsByTagName("p")[c].style.fontSize = n + "pt";
            }
            //document.body.style.fontSize=n+"pt";
        }

    </script>
</body>

</html>
